<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você Divas - CRM</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header-container">
    <nav class="navbar">
      <h1 class="default-title">Cadastro</h1>
      <i class="fa-solid fa-bars menu-bar"></i>
    </nav>
  </header>
  <div class="content">
    <div class="container">
      <div class="row">
        <h3 class="section-title">Cadastro de clientes</h3>
        <form class="client-form">
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">ID</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Nome</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">CPF</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Data de Nascimento</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Telefone</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Celular</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Outro Tel.</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Email</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">CEP</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Endereço</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Bairro</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Cidade</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Estado</label>
            </div>
          </div>
          <div class="col-12 mb-3 mt-5">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Tipo de Indicação</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Observação</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-input-group">
              <input type="text" class="form-input" required />
              <span class="form-input-bar"></span>
              <label class="form-label">Data de Atualização</label>
            </div>
          </div>
          <div class="row mt-5 mx-auto">
            <div class="col-6">
              <button type="button" class="w-100 btn btn-success">Salvar</button>
            </div>
            <div class="col-6">
              <button type="button" class="w-100 btn btn-secondary">Limpar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a936f55d03.js" crossorigin="anonymous"></script>
</body>

</html>
