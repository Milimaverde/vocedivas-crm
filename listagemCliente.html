<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./css/style.css">

<body>
  <header class="header-container">
    <nav class="navbar">
      <h1 class="default-title">Listagem</h1>
      <i class="fa-solid fa-bars menu-bar"></i>
    </nav>
  </header>
  <div class="content">
    <div class="container">
      <div class="row">
        <h3 class="section-title">Listagem de clientes</h3>

        <div class="col-12 mb-1 mt-4">
          <div class="form-input-group">
            <input type="text" class="form-input" required />
            <span class="form-input-bar"></span>
            <label class="form-label">Nome</label>
          </div>
        </div>
        <div class="col-12 mb-3">
          <div class="form-input-group">
            <input type="text" class="form-input" required />
            <span class="form-input-bar"></span>
            <label class="form-label">Telefone</label>
          </div>
        </div>
        <div class="col-4">
          <button type="button" class="w-100 btn btn-primary">Buscar</button>
        </div>
        <div class="table-responsive mt-5">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Ana Millena</td>
                <td>(88) 4002-8922</td>
                <td>
                  <i class="fa-solid fa-trash-can"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a936f55d03.js" crossorigin="anonymous"></script>

</html>
